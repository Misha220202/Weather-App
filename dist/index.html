<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
<script defer src="bundle.js"></script></head>
<body>
    <div class="settings">
        <div class="location">

    <div class="dateSwitch"></div>
    <div class="clock"></div>
    <div class="container"></div>
    <footer>Copyright@2024 MISHA</footer>

</html>
