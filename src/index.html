<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
</head>

<body>
    <div class="settings">
        <div class="location">
            <input type="text" id="locationInput" placeholder="Enter city name">
            <p id="result"></p>
            <img src="./assets/images/search.svg" alt="search">
        </div>
        <div class="unitSwitch" value="celsius">
            <img src="./assets/images/celsius.svg" alt="unit">
        </div>
    </div>
    <div class="dateSwitch" value="now">
        <div>
            <div id="now" class="chosen">Now</div>
            <div id="next7Days">7 Day Forecast</div>
        </div>
    </div>
    <div class="time"></div>
    <div class="container"></div>
    <footer>Copyright@2024 MISHA</footer>
</body>

</html>
